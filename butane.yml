variant: flatcar
version: 1.0.0
storage:
  filesystems:
    - device: /dev/sdb
      format: ext4
      label: data1
  directories:
    - path: /mnt/data/bitcoin
      mode: 755
      user:
        name: bitcoind
      group:
        name: bitcoind
  files:
    - path: /etc/bitcoin/bitcoin.conf
      contents:
        local: bitcoin/bitcoin.conf
passwd:
  users:
    - name: marvin.vogt
      ssh_authorized_keys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOELWzSrWOfYX4B7v0kYnIyQT3M3wVV1c6X+LpoJFDcI
      groups: [sudo, docker]
    - name: bitcoind
      system: true
      noCreateHome: true
systemd:
  units:
    - name: mnt-data.mount
      enabled: true
      contents: |
        [Unit]
        Description=Data mount

        [Mount]
        What=/dev/disk/by-label/data1
        Where=/mnt/data
        Type=ext4

        [Install]
        WantedBy=multi-user.target
