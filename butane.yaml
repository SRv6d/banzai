variant: flatcar
version: 1.0.0
storage:
  filesystems:
    - device: /dev/sdb
      format: ext4
      label: data1
  directories:
    - path: /mnt/data/bitcoin
      mode: 0755
      user:
        name: bitcoind
      group:
        name: bitcoind
    - path: /mnt/data/electrs
      mode: 0755
      user:
        name: electrs
      group:
        name: electrs
    - path: /mnt/data/esplora
      mode: 0755
      user:
        name: esplora
      group:
        name: esplora
  files:
    - path: /etc/bitcoin/bitcoin.conf
      contents:
        local: bitcoin/bitcoin.conf
    - path: /etc/electrs/config.toml
      contents:
        local: electrs/config.toml
    - path: /etc/extensions/bitcoin-27.1-x86-64.raw
      mode: 0644
      contents:
        source: https://github.com/SRv6d/flatcar-banzai/releases/download/10341053369/bitcoin-27.1-x86-64.raw
        verification:
          hash: sha256-f9f63fe90827c47ce25299e323568f4ab0766932a7211024efbefffee1a478cc
    - path: /etc/netdata/netdata.conf
      contents:
        local: netdata/netdata.conf
passwd:
  users:
    - name: core
      shell: /sbin/nologin
    - name: marvin.vogt
      ssh_authorized_keys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOELWzSrWOfYX4B7v0kYnIyQT3M3wVV1c6X+LpoJFDcI
      groups: [sudo, docker]
    - name: bitcoind
      system: true
      no_create_home: true
    - name: electrs
      system: true
      no_create_home: true
    - name: esplora
      system: true
      no_create_home: true
systemd:
  units:
    - name: mnt-data.mount
      enabled: true
      contents: |
        [Unit]
        Description=Data mount

        [Mount]
        What=/dev/disk/by-label/data1
        Where=/mnt/data
        Type=ext4

        [Install]
        WantedBy=multi-user.target
    - name: docker.service
      enabled: true
    - name: electrs.service
      enabled: false
      contents: |
        [Unit]
        Description=Electrs electrum server
        Requires=bitcoind.service
        Requires=mnt-data.mount

        [Service]
        TimeoutStartSec=0
        ExecStartPre=-/usr/bin/docker rm --force electrs
        ExecStart=/usr/bin/docker run \
            --name electrs \
            --pull always \
            -v /etc/electrs:/etc/electrs:ro \
            -v /mnt/data/electrs:/mnt/data/electrs:rw \
            --net=host \
            srv6d/electrs:0.10.5
        ExecStop=/usr/bin/docker stop electrs
        Restart=always
        RestartSec=5s

        [Install]
        WantedBy=multi-user.target
    - name: esplora.service
      enabled: true
      contents: |
        [Unit]
        Description=Esplora mainnet electrum server
        Requires=bitcoind.service
        Requires=mnt-data.mount

        [Service]
        TimeoutStartSec=0
        ExecStartPre=-/usr/bin/docker rm --force esplora
        ExecStart=/usr/bin/docker run \
            --name esplora \
            --pull always \
            -v /etc/esplora:/etc/esplora:ro \
            -v /mnt/data/esplora:/mnt/data/esplora:rw \
            --net=host \
            blockstream/esplora
        ExecStop=/usr/bin/docker stop esplora
        Restart=always
        RestartSec=5s

        [Install]
        WantedBy=multi-user.target
    - name: netdata.service
      enabled: true
      contents: |
        [Unit]
        Description=Netdata
        Requires=mnt-data.mount

        [Service]
        TimeoutStartSec=0
        ExecStartPre=-/usr/bin/docker rm --force netdata
        ExecStart=/usr/bin/docker run \
            --name=netdata \
            --pull always \
            --pid=host \
            --network=host \
            -v /etc/netdata:/etc/netdata \
            -v netdatalib:/var/lib/netdata \
            -v netdatacache:/var/cache/netdata \
            -v /run/netdata:/run/netdata \
            -v /:/host/root:ro,rslave \
            -v /etc/passwd:/host/etc/passwd:ro \
            -v /etc/group:/host/etc/group:ro \
            -v /proc:/host/proc:ro \
            -v /sys:/host/sys:ro \
            -v /etc/os-release:/host/etc/os-release:ro \
            -v /var/log:/host/var/log:ro \
            -v /var/run/docker.sock:/var/run/docker.sock:ro \
            -v /run/dbus:/run/dbus:ro \
            --cap-add SYS_PTRACE \
            --cap-add SYS_ADMIN \
            --security-opt apparmor=unconfined \
            netdata/netdata
        ExecStop=/usr/bin/docker stop netdata
        Restart=always
        RestartSec=5s
        RuntimeDirectory=netdata

        [Install]
        WantedBy=multi-user.target
